<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemenstore - Toko Pakaian Minimalis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-white py-3 shadow-sm fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold text-dark" href="#">Nemenstore</a>
            <nav class="nav">
                <a class="nav-link text-secondary" href="#">Beranda</a>
                <a class="nav-link text-secondary" href="#">Produk</a>
                <a class="nav-link text-secondary" href="#">Tentang</a>
                <a class="nav-link text-secondary" href="#">Kontak</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5 pt-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card h-100 shadow-sm product-card" data-product-id="cargo-panjang" data-colors="5">
                    <div class="card-img-top image-gallery" style="height: 350px;">
                        </div>
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Celana Cargo Panjang</h5>
                        <p class="card-text text-primary fw-bold">Rp 150.000</p>
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <label class="me-2">Warna:</label>
                            <div class="d-flex gap-2 swatches">
                                <div class="swatch rounded-circle border border-2 active" data-color="black"></div>
                                <div class="swatch rounded-circle border border-2" data-color="khaki"></div>
                                <div class="swatch rounded-circle border border-2" data-color="navy"></div>
                                <div class="swatch rounded-circle border border-2" data-color="olive"></div>
                                <div class="swatch rounded-circle border border-2" data-color="grey"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="size-cargo-panjang" class="me-2">Ukuran:</label>
                            <select id="size-cargo-panjang" class="form-select d-inline-block w-auto size-select">
                                <option>28</option>
                                <option>30</option>
                                <option>32</option>
                                <option>34</option>
                                <option>36</option>
                                <option>38</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100 add-to-cart">Pesan Sekarang</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm product-card" data-product-id="chinos-panjang" data-colors="5">
                    <div class="card-img-top image-gallery" style="height: 350px;"></div>
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Celana Chinos Panjang</h5>
                        <p class="card-text text-primary fw-bold">Rp 160.000</p>
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <label class="me-2">Warna:</label>
                            <div class="d-flex gap-2 swatches">
                                <div class="swatch rounded-circle border border-2 active" data-color="black"></div>
                                <div class="swatch rounded-circle border border-2" data-color="khaki"></div>
                                <div class="swatch rounded-circle border border-2" data-color="navy"></div>
                                <div class="swatch rounded-circle border border-2" data-color="olive"></div>
                                <div class="swatch rounded-circle border border-2" data-color="grey"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="size-chinos-panjang" class="me-2">Ukuran:</label>
                            <select id="size-chinos-panjang" class="form-select d-inline-block w-auto size-select">
                                <option>28</option>
                                <option>30</option>
                                <option>32</option>
                                <option>34</option>
                                <option>36</option>
                                <option>38</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100 add-to-cart">Pesan Sekarang</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm product-card" data-product-id="ankle" data-colors="4">
                    <div class="card-img-top image-gallery" style="height: 350px;"></div>
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Celana Ankle</h5>
                        <p class="card-text text-primary fw-bold">Rp 140.000</p>
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <label class="me-2">Warna:</label>
                            <div class="d-flex gap-2 swatches">
                                <div class="swatch rounded-circle border border-2 active" data-color="black"></div>
                                <div class="swatch rounded-circle border border-2" data-color="khaki"></div>
                                <div class="swatch rounded-circle border border-2" data-color="navy"></div>
                                <div class="swatch rounded-circle border border-2" data-color="olive"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="size-ankle" class="me-2">Ukuran:</label>
                            <select id="size-ankle" class="form-select d-inline-block w-auto size-select">
                                <option>28</option>
                                <option>30</option>
                                <option>32</option>
                                <option>34</option>
                                <option>36</option>
                                <option>38</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100 add-to-cart">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-4 mt-5 border-top">
        <p class="mb-0 text-secondary">&copy; 2025 Nemenstore. Hak Cipta Dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
